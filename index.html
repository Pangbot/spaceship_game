<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Map Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="shipMap">
        <!-- Image of the ship map -->
        <img src="rectangle.png" alt="Ship Map" id="mapImage">

        <!-- Highlight overlays for rooms -->
        <div class="roomHighlight1x1 highlighted" data-room-id="room1" data-room-width="1" data-room-height="1" style="top: 0px; left: 0px;"></div>
        <div class="roomHighlight2x1" data-room-id="room2" data-room-width="2" data-room-height="1" style="top: 0px; left: 100px;"></div>
        <div class="roomHighlight1x1" data-room-id="room3" data-room-width="1" data-room-height="1" style="top: 0px; left: 300px;"></div>
        <div class="roomHighlight1x1" data-room-id="room4" data-room-width="1" data-room-height="1" style="top: 0px; left: 400px;"></div>

    </div>
    <script src="scripts/game.js"></script>
</body>
</html>
