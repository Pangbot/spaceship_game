<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Map Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Ship Map -->
        <div id="shipMap">
            <!-- Image of the ship map -->
            <img src="spaceship_real.png" alt="Ship Map" id="mapImage" draggable="false">

            <!-- Highlight overlays for rooms -->
            <div class="roomHighlight2x1" data-room-id="piloting" data-room-width="2" data-room-height="1" style="top: 0px; left: 101px;"></div>
            <div class="roomHighlight2x2" data-room-id="kitchen" data-room-width="2" data-room-height="2" style="top: 51px; left: 101px;"></div>
            <div class="roomHighlight1x2" data-room-id="scanners" data-room-width="1" data-room-height="2" style="top: 151px; left: 101px;"></div>
            <div class="roomHighlight1x2" data-room-id="doors" data-room-width="1" data-room-height="2" style="top: 151px; left: 151px;"></div>
            <div class="roomHighlight2x2 higlighted" data-room-id="clone_bay" data-room-width="2" data-room-height="2" style="top: 251px; left: 50px;"></div>
            <div class="roomHighlight2x2" data-room-id="shields" data-room-width="2" data-room-height="2" style="top: 251px; left: 151px;"></div>
            <div class="roomHighlight2x2" data-room-id="fabrication" data-room-width="2" data-room-height="2" style="top: 351px; left: 50px;"></div>
            <div class="roomHighlight2x2" data-room-id="weapons" data-room-width="2" data-room-height="2" style="top: 351px; left: 151px;"></div>
            <div class="roomHighlight1x2" data-room-id="escape_pods_L" data-room-width="1" data-room-height="2" style="top: 351px; left: 0px;"></div>
            <div class="roomHighlight1x2" data-room-id="escape_pods_R" data-room-width="1" data-room-height="2" style="top: 351px; left: 251px;"></div>
            <div class="roomHighlight2x2" data-room-id="electrics" data-room-width="2" data-room-height="2" style="top: 451px; left: 101px;"></div>
            <div class="roomHighlight1x2" data-room-id="oxygen" data-room-width="1" data-room-height="2" style="top: 500px; left: 50px;"></div>
            <div class="roomHighlight1x2" data-room-id="water" data-room-width="1" data-room-height="2" style="top: 500px; left: 202px;"></div>
            <div class="roomHighlight1x2" data-room-id="recycling" data-room-width="1" data-room-height="2" style="top: 600px; left: 50px;"></div>
            <div class="roomHighlight1x2" data-room-id="security" data-room-width="1" data-room-height="2" style="top: 600px; left: 202px;"></div>
            <div class="roomHighlight2x2" data-room-id="engine" data-room-width="2" data-room-height="2" style="top: 600px; left: 101px;"></div>
            <div class="roomHighlight2x1" data-room-id="storage" data-room-width="2" data-room-height="1" style="top: 700px; left: 101px;"></div>
        </div>
        <!-- Banner -->
        <div id="banner">
            <!-- Your banner content goes here -->
            Yo it's a game or something.
        </div>
        <!-- Status Bars -->
        <div id="oxygen_bar">
            <!-- Your oxygen bar content goes here -->
            Oxygen: some
        </div>

        <div id="food_bar">
            <!-- Your food bar content goes here -->
            Food: some
        </div>
        <!-- Common Container for Text, Buttons, and Line -->
        <div id="container">
            <!-- Buttons Container -->
            <div class="container-buttons">
                <button>Action 1</button>
                <button>Action 2</button>
            </div>
    
            <!-- Examine Text 1 Container -->
            <div class="container-text">
                <p>You find yourself in the clone bay. The hum of machinery surrounds you, and the sterile smell of medical equipment lingers in the air.</p>
            </div>
    
            <!-- Story Text Container -->
            <div class="container-text">
                <p>Welcome to the spaceship adventure! Your mission is to explore the universe and survive the challenges ahead.</p>
            </div>
        </div>


    </div>
    <script src="scripts/game.js"></script>
</body>
</html>
