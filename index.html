<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Map Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

</head>
<body>
    <div id="overlay"></div>

    <div id="popup">
    <p id="message">This is a popup message.</p>
    <button onclick="nextMessage()">Next</button>
    </div>

    <div id="popup-container"></div>
    <div id="game-container">
        <!-- Ship Map -->
        <div id="shipMap">
            <!-- Image of the ship map -->
            <img src="images/spaceship_real.png" id="mapImage" draggable="false">

            <!-- Highlight overlays for rooms -->
            <div class="roomHighlight2x1" data-room-id="piloting" data-room-width="2" data-room-height="1" style="top: 1px; left: 101px;"></div>
            <div class="roomHighlight2x2" data-room-id="kitchen" data-room-width="2" data-room-height="2" style="top: 51px; left: 101px;"></div>
            <div class="roomHighlight1x2" data-room-id="scanners" data-room-width="1" data-room-height="2" style="top: 151px; left: 101px;"></div>
            <div class="roomHighlight1x2" data-room-id="doors" data-room-width="1" data-room-height="2" style="top: 151px; left: 151px;"></div>
            <div class="roomHighlight2x2 highlighted" data-room-id="clone_bay" data-room-width="2" data-room-height="2" style="top: 251px; left: 51px;"></div>
            <div class="roomHighlight2x2" data-room-id="shields" data-room-width="2" data-room-height="2" style="top: 251px; left: 151px;"></div>
            <div class="roomHighlight2x2" data-room-id="fabrication" data-room-width="2" data-room-height="2" style="top: 351px; left: 51px;"></div>
            <div class="roomHighlight2x2" data-room-id="weapons" data-room-width="2" data-room-height="2" style="top: 351px; left: 152px;"></div>
            <div class="roomHighlight1x2" data-room-id="escape_pods_L" data-room-width="1" data-room-height="2" style="top: 351px; left: 1px;"></div>
            <div class="roomHighlight1x2" data-room-id="escape_pods_R" data-room-width="1" data-room-height="2" style="top: 351px; left: 251px;"></div>
            <div class="roomHighlight2x2" data-room-id="electrics" data-room-width="2" data-room-height="2" style="top: 451px; left: 101px;"></div>
            <div class="roomHighlight1x2" data-room-id="oxygen" data-room-width="1" data-room-height="2" style="top: 501px; left: 51px;"></div>
            <div class="roomHighlight1x2" data-room-id="water" data-room-width="1" data-room-height="2" style="top: 501px; left: 201px;"></div>
            <div class="roomHighlight1x2" data-room-id="recycling" data-room-width="1" data-room-height="2" style="top: 601px; left: 51px;"></div>
            <div class="roomHighlight1x2" data-room-id="security" data-room-width="1" data-room-height="2" style="top: 601px; left: 201px;"></div>
            <div class="roomHighlight2x2" data-room-id="engine" data-room-width="2" data-room-height="2" style="top: 601px; left: 101px;"></div>
            <div class="roomHighlight2x1" data-room-id="storage" data-room-width="2" data-room-height="1" style="top: 701px; left: 101px;"></div>
        </div>
        <div id="status-container">
            <!-- Banner -->
            <div id="banner">
                <!-- Your banner content goes here -->
                <img src="images/banner.png" id="bannerImage" draggable="false">
            </div>
        
            <!-- Oxygen Bar -->
            <div class="resource-bar-container">
                <img src="images/oxygen_icon.png" alt="Oxygen Icon" class="resource-icon">
                <div class="percentage-container">
                    <span class="percentage">100%</span>
                </div>
                <div class="resource-fill">
                    <div id="oxygen_bar" class="oxygen-bar" data-fill="100"></div>
                </div>
            </div>
        
            <!-- Food Bar -->
            <div class="resource-bar-container">
                <img src="images/food_icon.png" alt="Food Icon" class="resource-icon">
                <div class="percentage-container">
                    <span class="percentage">100%</span>
                </div>
                <div class="resource-fill">
                    <div id="food_bar" class="food-bar" data-fill="100"></div>
                </div>
            </div>
        </div>
        
        <!-- Common Container for Text and Buttons -->
        <div id="container">
            <!-- Buttons Container -->
            <div class="container-buttons">
            </div>

            <!-- Examine Text 1 Container -->
            <div class="container-text">
                <p>You find yourself in the clone bay. The hum of machinery surrounds you, and the sterile smell of medical equipment lingers in the air.</p>
            </div>

            <!-- Story Text Container -->
            <div class="container-text">
                <p>Welcome to the spaceship adventure! Your mission is to explore the universe and survive the challenges ahead.</p>
            </div>
        </div>
    </div>
    <script type="module" src="scripts/game.js" defer></script>
</body>
</html>
