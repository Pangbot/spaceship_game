<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Map Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="shipMap">
        <!-- Image of the ship map -->
        <img src="spaceship.png" alt="Ship Map" id="mapImage">

        <!-- Highlight overlays for rooms -->
        <div class="roomHighlight size2x2" data-room-id="room1" data-room-width="2" data-room-height="2" style="top: 311px; left: 65px;"></div>
        <div class="roomHighlight size1x2" data-room-id="room2" data-room-width="1" data-room-height="2" style="top: 184px; left: 134px;"></div>

        <!-- Add more room highlights as needed -->
        <div id="playerHighlight" class="roomHighlight" data-room-id="room1" data-room-width="2" data-room-height="2" style="top: 311px; left: 65px;"></div>

    </div>
    <script src="script.js"></script>
</body>
</html>
